    <form class="formCom" id="miFormulario" onsubmit="enviarComentario(event)">
      <h2> ¡Envianos tus comentarios! </h2><br><br>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required><br>
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" required>
      <br><br>
      <p>¿Sueles visitar frecuentemente nuestra pagina web?</p>
      <input type="radio" id="si" name="visita" value="si">
      <label for="si">Si</label>
      <input type="radio" id="no" name="visita" value="no">
      <label for="no">No</label>
      <br><br>
      <label for="opciones">¿Nuestra pagina web fue agradable para usted?:</label><br>
      <input type="radio" id="opcion1" name="opcion" value="1" required>
      <label for="opcion1">Si</label>
      <input type="radio" id="opcion2" name="opcion" value="2" required>
      <label for="opcion2">No</label>
      <input type="radio" id="opcion3" name="opcion" value="3" required>
      <label for="opcion3">Parcialmente</label>
      <br><br>
      <label for="valoracion">Valoracion sobre nuestra pagina web:</label>
      <input type="number" id="valoracion" name="valoracion" min="1" max="10" required> 
      <br><br>
      <label for="comentarios">Deja tus comentarios:</label><br>
      <textarea id="comentarios" name="comentarios" rows="4" cols="50" placeholder="Escribe tus comentarios aquí.." required></textarea>
      <br><br>
      <input type="submit" value="Enviar" >
  </form>
